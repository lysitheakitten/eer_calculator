<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EER Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EER Calculator</h2>
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age">
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height">

        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly active</option>
            <option value="1.55">Moderately active</option>
            <option value="1.725">Very active</option>
            <option value="1.9">Super active</option>
        </select>

        <button onclick="calculateEER()">Calculate EER</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function calculateEER() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const activity = document.getElementById('activity').value;

            let eer;

            if (gender === 'male') {
                eer = 662 - (9.53 * age) + activity * (15.91 * weight + 539.6 * height / 100);
            } else {
                eer = 354 - (6.91 * age) + activity * (9.36 * weight + 726 * height / 100);
            }

            document.getElementById('result').innerText = `Estimated Energy Requirement: ${eer.toFixed(2)} kcal/day`;
        }
    </script>
</body>
</html>
